<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var x=0;
        setInterval(movePic,20);
       // var date=Date.now();

        function  movePic() {
            document.getElementById("img").setAttribute("style","margin-left : "+(x*3.5)+"px ; margin-top : "+(375-(Math.abs((Math.PI/2-Math.cos(x*0.001))*x*2.5)))+"px");
            x++;

         /*   if(Date.now()-date==11000){
                clearInterval(x1);
            }*/
        }
    </script>
</head>
<body onload="movePic()" >
    <img src="../../img/bird.jpg" id="img" >
</body>
</html>
